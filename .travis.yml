language: node_js
node_js:
  - "stable"
before_script:
  - npm prune
jobs:
  include:
    - stage: test
      script:
        - echo "Testing Started ..."
        - echo "Linting ..." && npm run lint
        - echo "Test ..." && npm run test
        - echo "Create Documentation ..." && npm run doc
after-success:
  - echo "Semantic Release Deployment .."
  - npm run semantic-release
branches:
  only:
  - master
